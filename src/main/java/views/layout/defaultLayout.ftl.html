<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/assets/webjars/jquery/1.9.0/jquery.js"></script>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="/assets/webjars/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/custom.css">
    <!-- Optional theme -->
    
    

    <!-- Latest compiled and minified JavaScript -->
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>


  <body>

    <div class="container">
        
        <#include "header.ftl.html"/>
        
        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>
        
    </div> <!-- /container -->
    
    <script type="text/javascript" src="/assets/webjars/tinymce-jquery/3.4.9/jscripts/tiny_mce/tiny_mce.js" ></script>
    <script src="/assets/webjars/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
</#macro>
